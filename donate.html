    <body>
        <div class="banner4">
        <div class="container3">
            <h2>Make a Donation</h2>
            <form id="donation-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email" required>
                <label for="payment-mode"> Payment Mode:</label>
                <select id="payment-mode" required>
                    <option value="">--Select--</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="upi">UPI</option>
                </select>
                <div id="card-details">
                    <input type="text" id="card-number" placeholder="Card Number">
                    <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)">
                    <input type="text" id="cvv" placeholder="CVV">
                </div>
                <div id="upi-details">
                    <label>Select UPI App:</label>
                    <select id="upi-app">
                        <option value="google-pay">Google Pay</option>
                        <option value="phone-pe">PhonePe</option>
                    </select>
                    <input type="text" id="upi-id" placeholder="Enter UPI ID">
                </div>
                <button class="donate-btn"><b> DONATE NOW</b></button>
            </form>
            <div id="thank-you">
                <h3>Thank you for your donation!</h3>
                <p>We appreciate your support.</p>
            </div>
        </div>
