<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - APNA GHAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="video.html">Media</a>
            <a href="donate.html">Donate</a>
            <a href="contactus.html">Contact Us</a>
        </div>
        <div class="nav-right">
            <a href="donate.html" class="donate-btn"><b>DONATE NOW</b></a>
        </div>
    </nav>

    <!-- Contact Banner -->
    <div class="banner5">
        <div class="contact-wrapper">
            <h2>Contact Us</h2>
          
            <div class="contact-content">
              <!-- Contact Form -->
              <form id="contactForm" class="form">
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                  <label for="email">Your Email</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                  <label for="message">Your Message</label>
                  <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
                <div id="successMessage">Thank you! Your message has been sent successfully.</div>
              </form>
          
              <!-- Contact Info -->
              <div class="contact-info">
                <h3>Our Address</h3>
                <p>APNA GHAR Orphanage</p>
                <p>Hope Street, Tawang, Arunachal Pradesh</p>
                <p>Email: info@apnaghar.org</p>
                <p>Phone: 1234567890</p>
              </div>
            </div>
          </div>
          
          <script src="script.js"></script>
          <footer>
            <p>&copy; 2025 APNA GHAR. All rights reserved.</p>
        </footer>

 
</body>
</html>
